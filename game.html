<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1e90ff, #70a1ff);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* header styles */
        .header-game{padding:1rem;background:#ffffff;border-bottom:1px solid rgba(16,24,40,0.1);width:100%}
        .header-content{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;width:100%}
        .name{font-weight:700;font-size:1.25rem;color:#0b1720}
        .navigation ul{list-style:none;margin:0;padding:0;display:flex;gap:1.5rem}
        .navigation a{text-decoration:none;color:#0b1720;font-weight:500;font-size:0.95rem;transition:color 0.3s}
        .navigation a:hover{color:#6fb3ff}

        /* game container wrapper */
        .game-wrapper{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem 1rem}

        .game-container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            font-size: 40px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .cell.x {
            color: #ff6b6b;
        }

        .cell.o {
            color: #4834d4;
        }

        .status {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .reset-btn {
            background: #ff6b6b;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .win-line {
            position: absolute;
            background: #ffd32a;
            transition: all 0.3s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .winner {
            animation: celebrate 0.5s ease infinite;
        }

        /* team credits */
        .team-credits{text-align:center;padding:2rem 1rem;color:rgba(255,255,255,0.8);font-size:0.9rem;border-top:1px solid rgba(255,255,255,0.2);margin-top:auto}
    </style>
</head>
<body>
    <header class="header-game">
        <div class="header-content">
            <div class="name">Mason McCabe</div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="hobbies.html">Hobbies</a></li>
                    <li><a href="discover.html">Discover UMD</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="career.html">Career</a></li>
                    <li><a href="game.html">Game</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Background music -->
    <audio id="bg-audio" loop preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <div class="game-wrapper">
        <div class="game-container">
            <h1>Tic Tac Toe</h1>
            <div class="status" id="status">Player X's turn</div>
            <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <button class="reset-btn" id="resetBtn">Reset Game</button>
    </div>

    <!-- Team credits footer -->
    <div class="team-credits">
        <p><strong>Team members:</strong> Jack Thamert, Jenna Lambert, Kyle Meles.</p>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        
        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.getAttribute('data-index'));

            if (gameState[index] !== '' || !gameActive) {
                return;
            }

            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());

            if (checkWin()) {
                gameActive = false;
                status.textContent = `Player ${currentPlayer} wins!`;
                status.classList.add('winner');
                return;
            }

            if (checkDraw()) {
                gameActive = false;
                status.textContent = "Game ended in a draw!";
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWin() {
            return winningConditions.some(condition => {
                return condition.every(index => {
                    return gameState[index] === currentPlayer;
                });
            });
        }

        function checkDraw() {
            return gameState.every(cell => cell !== '');
        }

        function resetGame() {
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            status.textContent = `Player ${currentPlayer}'s turn`;
            status.classList.remove('winner');
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }

        // Add event listeners
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        resetBtn.addEventListener('click', resetGame);

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (key >= '1' && key <= '9') {
                const index = parseInt(key) - 1;
                const cell = document.querySelector(`[data-index="${index}"]`);
                if (cell) {
                    cell.click();
                }
            }
        });

        // Background music handling
        (function(){
            const bgAudio = document.getElementById('bg-audio');
            if (!bgAudio) return;

            // Set reasonable volume
            try { bgAudio.volume = 0.25; } catch(e){}

            // Always attempt to autoplay
            const playAudio = () => {
                bgAudio.play().catch(() => {
                    // If autoplay is blocked, set up a gesture listener
                    const playOnGesture = () => {
                        bgAudio.play().catch(() => {});
                        document.removeEventListener('click', playOnGesture);
                        document.removeEventListener('keydown', playOnGesture);
                    };
                    document.addEventListener('click', playOnGesture);
                    document.addEventListener('keydown', playOnGesture);
                });
            };

            // Attempt to play immediately
            playAudio();

            // Restart music if it ends unexpectedly
            bgAudio.addEventListener('ended', () => {
                if (bgAudio.loop) {
                    bgAudio.currentTime = 0;
                    bgAudio.play().catch(() => {});
                }
            });
        })();
    </script>
</body>
</html>
